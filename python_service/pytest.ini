[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=main
    --cov-report=html
    --cov-report=term
    --cov-report=xml
    --cov-fail-under=75
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests

[coverage:run]
source = .
omit = 
    test_*.py
    */__pycache__/*
    */tests/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
